<script>
	$(document).ready(function () {
		// body...
		onLoad();
	});
	window.onbeforeunload=function () {
		// body...
		localStorage.setItem("session",JSON.stringify(window.sessvars));
	};
	window.onload=function(){
		window.sessvars = JSON.parse(localStorage.getItem("session"||"{}"));
	};
</script>
