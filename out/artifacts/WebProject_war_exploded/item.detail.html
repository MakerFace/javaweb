<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>飞飞商店</title>
    <link rel="stylesheet" href="css/bootstrap-3.3.7-dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/test.css">
    <link rel="stylesheet" href="css/navbar.css">
    <script src="css/bootstrap-3.3.7-dist/js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="css/bootstrap-3.3.7-dist/js/bootstrap.js" type="text/javascript"></script>
    <script src="css/bootstrap-3.3.7-dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/item.js" charset="utf-8"></script>
</head>
<body>
<div class="navbar" role="navigation">
    <nav class="navbar" role="navigation">
        <div class="nav navbar-menu">
            <div class="nav-left">
                <ul class="nav navbar-nav navbar-left" id="navLeft">
                    <!-- 登录后变成登录人的账号id，以及退出 -->

                </ul>
            </div>
            <div class="nav-right">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="cart.html">
								<span class="glyphicon glyphicon-shopping-cart" aria-hidden="true">
								</span> 购物车
                            <span class="cartCount" id="cartCount">0</span>
                        </a>
                    </li>
                    <li>
                        <a href="personal.html">
                            <span class="glyphicon glyphicon-user"></span> 个人中心
                        </a>
                    </li>
                    <li>
                        <a href="index.html"><span class="glyphicon glyphicon-home"></span> 商城</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<div class="container center-block ff-header">
    <div class="header-logo pull-left col-sd-4">
        <a href="#">
            <img src="img/飞飞logo.png" alt="" style="width: 60px; height: 60px;">
        </a>
    </div>
    <div class="header-input input-group col-sd-4">
        <input type="text" class="form-control" placeholder="请输入搜索内容" name="search-input">
        <span class="input-group-btn">
				<button class="btn btn-default" type="submit">搜索</button>
			</span>
    </div>
</div>
<div class="shop-header">
    <div class="ff-shop" id="hd"><!--放welcome-->
        <div class="shop-header-banner">
            <div class="shop-title"><img src="img/feifeilogo2.png" alt="" style="margin-bottom: 30px;"></div>
        </div>
    </div>
</div>
<div class="page">
    <div class="container center-block">
        <div class="panel panel-info ">
            <div class="panel-heading">
                商品详情
            </div>
            <div class="panel-body">
                <div class="pull-left col-md-4"><!--info-left放商品图片-->
                    <div class="ff-pic">
                        <img id="ff-item-pic" src="img/yanwo.jpg" alt="" style="max-width: 350px;max-height: 600px;">
                    </div>
                </div>
                <div class="pull-right col-md-8">
                    <div>
                        <div class="ff-title">
                            <h3 id="ff-title" class="ff-main-title">越南G7咖啡1600g 100条装原装进口三合一香浓冲饮咖啡粉速溶包邮</h3>
                            <p class="ff-subtitle">
                            <li id="ff-subtitle">越南G7三合一速溶咖啡1600克16g*100条大包装，一袋包邮，偏远地区除外！</li>
                            </p>
                        </div>
                        <ul class="ff-meta">
                            <li id="priceBox" class="detail-price">
                                <span class="ff-property-type">价格</span>
                                <div class="ff-property-cont">
                                    <strong style="font-size: 14px; color: rgb(60, 60, 60); font-weight: 400; text-decoration: line-through; line-height: 30px;">
                                        <em>￥</em><em id="detailPrice">123.00</em>
                                    </strong>
                                </div>
                            </li>
                            <li class="detail-price">
                                <span class="ff-property-type">飞飞价</span>
                                <div class="promo-type">
                                    <strong>
                                        <em class="ff-rmb">￥</em>
                                        <em class="ff-rmb" id="promoPrice">54.80</em>
                                    </strong>
                                    <span class="promo-type">优惠促销</span>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div id="store" class="ff-store">
                        <div class="ff-skin">
                            <dl class="ff-amount">
                                <dt class="ff-property-type pull-left">数量</dt>
                                <dd class="ff-stock">
										<span>
											<a href="javascript:void(0)" id="countMinus" title="减1"
                                               class="ff-icon-font btn btn-default btn-xs ff-disable"
                                               onclick="minusClick()">
												<span class="glyphicon glyphicon-minus"></span>
											</a><!--ff-icon-font就是减号-->
											<input id="iptAmount" type="text" class="ff-text" value="1" maxlength="8"
                                                   title="请输入购买数量" onchange="countInput()">
											<a href="javascript:void(0)" id="countPlus" title="加1"
                                               class="ff-icon-font btn btn-default btn-xs" onclick="plusClick()">
												<span class="glyphicon glyphicon-plus"></span>
											</a>件
										</span>
                                    <em style="line-height: 30px;">(库存
                                        <span id="SpanStock" class="ff-count">875</span>
                                        件)
                                    </em>
                                </dd>
                            </dl>
                        </div>
                    </div>
                    <div class="ff-msg">
                        <p class="ff-stop ff-hidden" id="stop"><span class="glyphicon glyphicon-remove-circle"></span>您所填写的宝贝数量超过库存！
                        </p>
                    </div>
                    <div id="Valid" class="ff-action">
                        <div class="ff-btn-buy" onclick="buy()">
                            <a href="javascript:void(0)" class="linkbuy" title="点击此按钮，到下一步确认购买信息" shortcut-key="b">
                                立即购买
                            </a>
                        </div>
                        <div class="ff-btn-add" onclick="add()">
                            <a href="javascript:void(0)" class="linkadd" title="加入购物车">
                                <span class="glyphicon glyphicon-shopping-cart"></span>
                                加入购物车
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<script>
    window.onload = onLoad();
</script>

</html>
